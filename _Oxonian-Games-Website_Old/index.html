<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Oxonian Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets_portfolio/stylesheets_portfolio.css">
  <link rel="shortcut icon" href="/img/favicon_new.ico" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|Ubuntu">
</head>

<body>
  <header class="main-header">
    <img class="header-image" src="img/Oxonian Games Logo_transparent.png" alt="Oxonian Games">
    <h1 class="logo-title">Welcome</h1>
    <div class="topnav" id="myTopnav">
      <a href="contact.html">Contact Us</a>
      <a href="game.html">Games</a>
      <a href="index.html">Home</a>
    </div>
  </header>
    
  <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with caption text -->
        <div class="mySlides fade">
            <img src="img/Odd%20Infinitum.png" style="width:100%">
            <div class="text">"Fear the Infinitum"</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
