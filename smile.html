<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lee Easson's Game Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets_portfolio/stylesheets_portfolio.css">
  <link rel="shortcut icon" href="/img/favicon_new.ico" type="image/gif">

<body>
  <header class="main-header">
    <img class="header-image" src="img/Oxonian Games Logo_transparent.png" alt="Oxonian Games">
    <h1 class="logo-title">Game Portfolio</h1>
    <h2 class="logo-subtitle">Lee Easson</h2>
    <div class="topnav" id="myTopnav">
      <a href="contact.html">Contact</a>
      <a href="models.html">3D Models</a>
      <a href="anim.html">Animations</a>
      <a href="game.html">Games</a>
      <a href="index.html">Home</a>
    </div>
  </header>

  <div class="game_image">
    <h1 class="blurb-text-header">SMILE</h1>
    <h5 class="blurb-text">SMILE is a game about finding happiness even when the world is against you...</h5>
    <img src="img/Smile Header.png" alt="Smile">
  </div>

  <ul class="thumbnail-list">
    <li class="thumbnail-item">
        <img class="thumbnail-image" src="img/Screenshot 1.png" alt="Smile Screenshot 1">
    </li>
    <li class="thumbnail-item">
        <img class="thumbnail-image" src="img/Screenshot 2.png" alt="Smile Screenshot 2">
    </li>
    <li class="thumbnail-item">
        <img class="thumbnail-image" src="img/Screenshot 3.png" alt="Smile Screenshot 3">
    </li>
    <li class="thumbnail-item">
        <img class="thumbnail-image" src="img/Screenshot 4.png" alt="Smile Screenshot 4">
    </li>
  </ul>

  <div class="game_button">
    <form method="get" action="games/Smile.exe">
      <button class="thumbnail-title" type="submit">Download EXE</button>
    </form>
    <form method="get" action="games/Smile.zip">
      <button class="thumbnail-title" type="submit">Download ZIP</button>
    </form>
  </div>

  <script src="scripts/main.js" charset="utf-8"></script>
  <footer class="footer-text">Copyright 2017: Lee Easson</footer>
