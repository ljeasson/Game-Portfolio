<html>

<head>
    <meta charset="UTF-8">
    <title>Odd Infinitum</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
      <img class="logo" src="img/Odd Infinitum Title.png">
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <!--<div class="numbertext">1 / 3</div>-->
            <img src="img/screenshot1.png" style="width:100%">
            <!--<div class="text">Caption Text</div>-->
        </div>

        <div class="mySlides fade">
            <!--<div class="numbertext">2 / 3</div>-->
            <img src="img/screenshot2.png" style="width:100%">
            <!--<div class="text">Caption Two</div>-->
        </div>

        <div class="mySlides fade">
            <!--<div class="numbertext">3 / 3</div>-->
            <img src="img/screenshot3.png" style="width:100%">
            <!--<div class="text">Caption Three</div>-->
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script id="__bs_script__">//<![CDATA[
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.24.5'><\/script>".replace("HOST", location.hostname));
        //]]>
    </script>
</body>
<footer>

</footer>

</html>
