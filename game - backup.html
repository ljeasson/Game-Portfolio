<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lee Easson's Game Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets_portfolio/stylesheets_portfolio.css">
  <link rel="shortcut icon" href="/img/favicon_new.ico" type="image/gif">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|Ubuntu">
</head>

<body>
  <header class="main-header">
    <img class="header-image" src="img/Oxonian Games Logo_transparent.png" alt="Oxonian Games">
    <h1 class="logo-title">Game Portfolio</h1>
    <h2 class="logo-subtitle">Lee Easson</h2>
    <div class="topnav" id="myTopnav">
      <a href="">Contact</a>
      <a href="anim.html">Animations</a>
      <a href="game.html">Games</a>
      <a href="index.html">Home</a>
    </div>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/Space Shooter Image.png" data-image-role="trigger"
                                              data-image-title="Odd Infinitum"
                                              data-image-url="img/Space Shooter Image.png">
          <img class="thumbnail-image" src="img/Space Shooter Image.png" alt="Odd Infinitum">
          <span class="thumbnail-title">Odd Infinitum</span>
        </a>
        <form method="get" action="games/Odd_Infinitum.exe">
          <button type="submit">Download EXE</button>
        </form>
        <form method="get" action="games/Odd_Infinitum.zip">
          <button type="submit">Download ZIP</button>
        </form>
      </li>
      <li class="thumbnail-item">
        <a href="img/Blade of Following_Image.png"  data-image-role="trigger"
                                                    data-image-title="Blade of Following"
                                                    data-image-url="img/Blade of Following_Image.png">
          <img class="thumbnail-image" src="img/Blade of Following_Image.png" alt="Blade of Following">
          <span class="thumbnail-title">Blade of Following (Working Title)</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/3D Dungeon Screenshot.png" data-image-role="trigger"
                                                data-image-title="Labyrinth"
                                                data-image-url="img/3D Dungeon Screenshot.png">
          <img class="thumbnail-image" src="img/3D Dungeon Screenshot.png" alt="Labyrinth">
          <span class="thumbnail-title">Labyrinth (Working Title)</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/Space Shooter Image.png" alt="">
        <span class="detail-image-title" data-image-role="title">Odd Infinitum</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
  <footer class="footer-text">Copyright 2017: Lee Easson</footer>
</body>

</html>
